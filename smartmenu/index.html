<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Menu</h1>
            <div class="cart-icon" id="cartToggle">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </header>

        <nav class="category-nav">
            <button class="category-btn active" data-category="meals">Meals</button>
            <button class="category-btn" data-category="drinks">Drinks</button>
            <button class="category-btn" data-category="sweets">Sweets</button>
            <button class="category-btn" data-category="extras">Extras</button>
        </nav>

        <main>
            <section class="menu-items" id="menuItems">
                <!-- Items will be dynamically loaded here -->
            </section>

            <aside class="cart-sidebar" id="cartSidebar">
                <div class="cart-header">
                    <h2>Your Order</h2>
                    <button class="close-cart" id="closeCart">Ã—</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-btn">Checkout</button>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
